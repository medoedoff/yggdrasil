[uwsgi]
master = true
heartbeat = 10
uid = yggdrasil
guid = yggdrasil
thunder-lock = true
enable-threads = true
vacuum = true
workers = 2
plugin = python
socket = /opt/registry/yggdrasil/yggdrasil.sock
chmod-socket = 666
chdir = /opt/registry/yggdrasil
venv = /opt/registry/yggdrasil/venv
module = yggdrasil:app
logto = /var/log/yggdrasil/yggdrasil-uwsgi.log
pidfile2 = /var/tmp/yggdrasil.pid
procname =Yggdrasil worker
procname-master = Yggdrasil master
